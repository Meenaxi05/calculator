<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <section>
        <article>
            <input type="text" id="input">
          <button class="btn" onclick="meena(1)">1</button>
          <button class="btn" onclick="meena(2)">2</button>
          <button class="btn" onclick="meena(3)">3</button>
          <button class="btn" onclick="meena('+')">+</button>
         <br>

         <button class="btn" onclick="meena(4)">4</button>
         <button class="btn" onclick="meena(5)">5</button>
         <button class="btn" onclick="meena(6)">6</button>
         <button class="btn" onclick="meena('-')">-</button>
        <br>

        <button class="btn" onclick="meena(7)">7</button>
        <button class="btn" onclick="meena(8)">8</button>
        <button class="btn" onclick="meena(9)">9</button>
        <button class="btn" onclick="meena('*')">*</button>
       <br>

       <button class="btn" onclick="meena(0)">0</button>
       <button class="btn" onclick="erase('C')">C</button>
       <button class="btn" onclick="equal('=')">=</button>
       <button class="btn" onclick="meena('/')">/</button>
      <br>
        </article>
    </section>


    <script src="app.js"></script>
</body>
</html>
